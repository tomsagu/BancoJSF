<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Movimientos</title>
        <h:outputStylesheet library="css" name="FancyTable.css"/>
    </h:head>
    <h:body>
            
                <table width="95%">
                    <td align="left">
                        <ul1>
                        <h:link id="a2" class="active" outcome="usuario_Movimientos" value="Movimientos"/>
                        <h:link id="a1" class="notActive" outcome="usuario_DatosPersonales" value="Datos Personales"/>
                        <h:link id="a3" class="notActive" outcome="usuario_Transferencia" value="Transferencias"/>
                        </ul1>
                    </td>
                </table>
                <ul>
                <table id="customers">
                    <tr>
                        <td> <h2>Hola #{loginBean.usuario.nombre} #{loginBean.usuario.apellidos}</h2> </td>
                        <td><a href="login.xhtml">Salir</a></td>
                    </tr>
                </table>
            
                      
            <h:dataTable id="customers" value="#{movimientosManagedBean.listaMovimientos}" var="movimientos" styleClass="customers">
                
                <h:column>
                    <f:facet name="header">
                        Fecha
                    </f:facet>
                        #{movimientos.fecha}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Entidad
                    </f:facet>
                        #{movimientos.entidad}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Concepto
                    </f:facet>
                        #{movimientos.concepto}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Cantidad
                    </f:facet>
                        #{movimientos.cantidad}
                </h:column>
            </h:dataTable>
        </ul>
              
    </h:body>
</html>
