<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h:head>
        <title>Crear/Editar Usuario</title>
        <h:outputStylesheet library="css" name="FancyTable.css"/>
    </h:head>
    <h:body>
        <ul>
        <h1>Crear/Editar Usuario</h1>
        
        <h:form>
            <table id="customers">
                <tr>
                    <td><b>Nombre:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.nombre}"/></td>
                </tr>
                <tr>
                    <td><b>Apellidos:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.apellidos}"/></td>     
                </tr>
                <tr>
                    <td><b>DNI:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.dni}"/></td>                    
                </tr>
                <tr>
                    <td><b>Contrase√±a:</b></td>
                    <td><h:inputSecret value="#{usuarioCrearBean.usuario.contrasena}"/></td>                    
                </tr>
                <tr>
                    <td><b>Telefono:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.telefono}"/></td>                    
                </tr>
                <tr>
                    <td><b>Email:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.email}"/></td>                    
                </tr>
                <tr>
                    <td><b>Domicilio:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.domicilio}"/></td>                    
                </tr>
                <tr>
                    <td><b>Numero de cuenta:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.cuenta}"/></td>                    
                </tr>
                <tr>
                    <td><b>Alta:</b></td>
                    <td><h:selectBooleanCheckbox value="#{usuarioCrearBean.usuario.estado != 0}"/></td>
                </tr>
            </table>
            <br></br><h:commandButton class="button" action="#{usuarioCrearBean.doGuardar()}" value="Enviar" />
        </h:form>
        </ul>
    </h:body>
</html>
