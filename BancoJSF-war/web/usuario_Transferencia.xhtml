<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="FancyTable.css"/>
    <f:view locale="#{localeBean.currentLocale}">
    <h:head>
        <title>#{msgs.transferencia}</title>
    </h:head>
    <h:body>
        <ul1>
            <h:link id="a2" class="notActive" outcome="usuario_Movimientos" value="Movimientos"/>
            <h:link id="a1" class="notActive" outcome="usuario_DatosPersonales" value="Datos Personales"/>
            <h:link id="a3" class="active" outcome="usuario_Transferencia" value="Transferencias"/>
        </ul1>

        <ul>
            <table id="customers">
                <tr>
                    <td> <h2>#{msgs.hola} #{loginBean.usuario.nombre} #{loginBean.usuario.apellidos}</h2> </td>
                    <td><a href="login.xhtml">#{msgs.salir}</a></td>
                </tr>
                <th>#{msgs.transferencia}</th>
                <th></th>
            </table>
        <h:form id="form">
            <table id="customers">
                <tr>
                    <td>*#{msgs.beneficiario}:</td>
                    <td><h:inputText id="beneficiario" value="#{transferenciaBean.movimiento.entidad}"></h:inputText></td>
                </tr>                
                <tr>
                    <td>#{msgs.concepto}:</td>
                    <td><h:inputText id="concepto" value="#{transferenciaBean.movimiento.concepto}"></h:inputText></td>
                </tr>
                <tr>
                    <td>#{msgs.cantidad}:</td>
                    <td><h:inputText id="cantidad" value="#{transferenciaBean.cantidad}"></h:inputText></td>
                </tr>
            </table>
            <table id="customers">
                <td>
                    <h:commandButton value="#{msgs.enviar}" action="#{transferenciaBean.doTransferencia()}">
                        <f:ajax execute="@form" render="error"/>
                    </h:commandButton>
                    
                </td>
                <td>
                    <h:outputText id="error" value="#{transferenciaBean.message}"/>
                </td>
            </table>
        </h:form>
        </ul>
    </h:body>
    </f:view>
</html>
