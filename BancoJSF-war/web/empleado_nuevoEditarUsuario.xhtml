<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
        <h:outputStylesheet library="css" name="FancyTable.css"/>
    
        <h:head>
        <title>Crear/Editar Usuario</title>
    </h:head>
    <h:body>
        <h1>Crear/Editar Usuario</h1>
        <h:form>
            <table class="customers">
                <tr>
                    <td><b>Nombre:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.nombre}">
                        <f:validateLength minimum="1" maximum="30"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>Apellidos:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.apellidos}">
                        <f:validateLength minimum="1" maximum="30"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>DNI:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.dni}">
                        <f:validateLength minimum="1" maximum="9"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>Contraseña:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.contrasena}">
                        <f:validateLength minimum="1" maximum="30"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>Confirme contraseña:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.contrasenaConf}">
                        <f:validateLength minimum="1" maximum="30"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>Telefono:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.telefono}">
                        <f:validateLength minimum="1" maximum="30"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>Correo:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.email}">
                        <f:validateLength minimum="1" maximum="30"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>Domicilio:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.domicilio}">
                        <f:validateLength minimum="1" maximum="30"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>Numero de cuenta (No editable):</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.cuenta}" readonly="true"/></td>              
                </tr>
                <tr>
                    <td><b>Alta:</b></td>
                    <td><h:selectBooleanCheckbox value="#{usuarioCrearBean.alta}"/></td>
                </tr>
            </table>
            <h:commandButton action="#{usuarioCrearBean.doGuardar()}" value="Enviar"/>
            <h:commandLink action="#{usuarioCrearBean.doCancelar()}" value="Cancelar" immediate="true"/>
            <center><h2><h:outputText value="#{usuarioCrearBean.message}"/></h2></center>
        </h:form>
    </h:body>
</html>
