<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="FancyTable.css"/>
    <f:view locale="#{localeBean.currentLocale}">
    <h:head>
        <title>#{msgs.transferencias}</title>
    </h:head>
    <h:body>
        <ull>
            <h:link class="a"  outcome="usuario_Movimientos" value="#{msgs.movimientos}"/>
            <h:link class="a"  outcome="usuario_DatosPersonales" value="#{msgs.datosPersonales}"/>
            <h:link class="a"  outcome="usuario_Transferencia" value="#{msgs.transferencias}"/>
        </ull>

        <ul>
            <h:form id="form">
            <table class="customers">
                    <tr><td> <h2>#{msgs.hola} #{loginBean.usuario.nombre} #{loginBean.usuario.apellidos}</h2> </td>

                        <td>#{msgs.saldo}#{msgs.dosPuntos} #{loginBean.usuario.saldo}â‚¬</td>
                        <td>

                            <h:commandLink class="button2" value="#{msgs.salir}" action="#{loginBean.borrarSesion()}" styleClass="button2" />


                        </td></tr>
            </table>
        
            <table class="customers">
                <tr>
                    <td>#{msgs.beneficiario}</td>
                    <td><h:inputText id="beneficiario" value="#{transferenciaBean.movimiento.entidad}"></h:inputText></td>
                </tr>                
                <tr>
                    <td>#{msgs.concepto}:</td>
                    <td><h:inputText id="concepto" value="#{transferenciaBean.movimiento.concepto}"></h:inputText></td>
                </tr>
                <tr>
                    <td>#{msgs.cantidad}:</td>
                    <td><h:inputText id="cantidad" value="#{transferenciaBean.cantidad}"></h:inputText></td>
                </tr>
            </table>
            <table id="customers">
                <td>
                    <h:commandButton class="button" value="#{msgs.enviar}" action="#{transferenciaBean.doTransferencia()}">
                        <f:ajax execute="@form" render="error"/>
                    </h:commandButton>
                    
                </td>
                <td>
                    <h:outputText id="error" value="#{transferenciaBean.message}"/>
                </td>
            </table>
        </h:form>
        </ul>
    </h:body>
    </f:view>
</html>
