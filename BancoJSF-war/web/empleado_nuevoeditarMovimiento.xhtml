<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
        <h:outputStylesheet library="css" name="FancyTable.css"/>
        
        <h:head>
        <title>Crear/EditarMovimiento</title>
    </h:head>
    <h:body>
        <h1>Crear/EditarMovimiento</h1>
        <h:form>
            <table id="customers">
                <tr>
                    <td>Concepto:</td>
                    <td><h:inputText value="#{empleadoCrearMovimientoBean.movimiento.concepto}"/></td>
               </tr>
                <tr>
                    <td>Fecha:</td>
                    <td><h:inputText value="#{empleadoCrearMovimientoBean.fecha}"/></td>     
                </tr>
                <tr>
                    <td>Cantidad:</td>
                    <td><h:inputText value="#{empleadoCrearMovimientoBean.movimiento.cantidad}"/>
                    </td>                    
                </tr>
                <tr>
                    <td>Tipo de Movimiento:</td>
                    <td><h:selectOneMenu value="#{empleadoCrearMovimientoBean.movimiento.tipo}" >
                                <f:selectItem  itemValue="ingreso" 
                                               itemLabel="Ingreso"          
                                               />
                                 <f:selectItem  itemValue="debito" 
                                               itemLabel="Debito"          
                                               />
                                  <f:selectItem  itemValue="transferencia" 
                                               itemLabel="Transferencia"          
                                               />
                                               
                        </h:selectOneMenu> </td>                   
                </tr>
                <tr>
                    <td>Entidad(en caso de transferencia escribir DNI):</td>
                    <td><h:inputText value="#{empleadoCrearMovimientoBean.movimiento.entidad}"/></td>                    
                </tr>
                <tr>
                    <td>Usuario Receptor(id):</td>
                    <td><h:inputText value="#{empleadoCrearMovimientoBean.movimiento.usuarioidUsuario.idUsuario}"/></td>                    
                </tr> 
                 <tr>
                    <td>Empleado Supervisor(id):</td>
                    <td><h:inputText value="#{empleadoCrearMovimientoBean.movimiento.usuarioidUsuario1.idUsuario}"/></td>                    
                </tr>               
            </table>
            <h:commandButton action="#{empleadoCrearMovimientoBean.doGuardar()}" value="Enviar" />
            
        </h:form>
    </h:body>
</html>
