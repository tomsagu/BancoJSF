<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:view locale="#{localeBean.currentLocale}">
    <h:outputStylesheet library="css" name="FancyTable.css"/>
    <h:head>
        <title>#{msgs.insertarEditarUsuario}</title>
    </h:head>
    <h:body>
        <h1>#{msgs.insertarEditarUsuario}</h1>
        <h:form>
            <table class="customers">
                <tr>
                    <td><b>#{msgs.nombre}:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.nombre}">
                        <f:validateLength minimum="1" maximum="30"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>#{msgs.apellidos}:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.apellidos}">
                        <f:validateLength minimum="1" maximum="30"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>#{msgs.dni}:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.dni}">
                        <f:validateLength minimum="1" maximum="9"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>#{msgs.pass}</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.contrasena}">
                        <f:validateLength minimum="1" maximum="30"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>#{msgs.pass}</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.contrasenaConf}">
                        <f:validateLength minimum="1" maximum="30"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>#{msgs.telefono}:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.telefono}">
                        <f:validateLength minimum="1" maximum="30"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>#{msgs.email}:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.email}">
                        <f:validateLength minimum="1" maximum="30"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>#{msgs.domicilio}:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.domicilio}">
                        <f:validateLength minimum="1" maximum="30"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>#{msgs.numeroCuenta}:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.cuenta}" readonly="true"/>#{msgs.autogenerado}</td>              
                </tr>
                <tr>
                    <td><b>#{msgs.alta}:</b></td>
                    <td><h:selectBooleanCheckbox value="#{usuarioCrearBean.alta}"/></td>
                </tr>
            </table>
            <h:commandButton class="button" action="#{usuarioCrearBean.doGuardar()}" value="#{msgs.enviar}"/>
            <h:commandLink class="button2" action="#{usuarioCrearBean.doCancelar()}" value="#{msgs.cancelar}" immediate="true"/>
            <center><h2><h:outputText value="#{usuarioCrearBean.message}"/></h2></center>
        </h:form>
    </h:body>
    </f:view>
</html>
