<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="FancyTable.css"/>
    <h:head>
        <title>Movimientos</title>

    </h:head>
    <h:body>
        <ul1>
            <h:link class="a" outcome="usuario_Movimientos" value="Movimientos"/>
            <h:link class="a"  outcome="usuario_DatosPersonales" value="Datos Personales"/>
            <h:link class="a"  outcome="usuario_Transferencia" value="Transferencias"/>
        </ul1>

        <table class="customers">
            <tr><td> <h2>Hola #{loginBean.usuario.nombre} #{loginBean.usuario.apellidos}</h2> </td>

                <td>Saldo: #{loginBean.usuario.saldo}€</td>
                <td>
                    <h:form>
                        <h:commandLink class="button2" value="Salir" action="#{loginBean.borrarSesion()}" styleClass="button2" />
                    </h:form>
                    
                </td></tr>
            <tr><td><h:form><div align="center"><b>Ordenar por:</b>
                            <h:selectOneMenu value="#{usuarioBean.ordenActual}">
                            <f:selectItems value="#{usuarioBean.opcionesOrden}"/>
                            <f:ajax render="ordenTable"/>
                        </h:selectOneMenu>
                    </div></h:form></td></tr>
            
        </table>

        <h:dataTable id="ordenTable" class="customers" value="#{usuarioBean.listaMovimientosOrden}" var="movimientos" >
            <h:column>
                <f:facet name="header">
                    Fecha
                </f:facet>
                #{movimientos.fecha}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Entidad
                </f:facet>
                #{movimientos.entidad}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Concepto
                </f:facet>
                #{movimientos.concepto}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Cantidad
                </f:facet>
                #{movimientos.cantidad}€
            </h:column>
        </h:dataTable>



    </h:body>
</html>
