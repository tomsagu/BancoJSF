<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:outputStylesheet library="css" name="FancyTable.css"/>

    <h:head>
        <title>Datos Personales</title>



    </h:head>

    <h:body>
        <h:link class="a"  outcome="usuario_Movimientos" value="Movimientos"/>
        <h:link class="a"  outcome="usuario_DatosPersonales" value="Datos Personales"/>
        <h:link class="a"  outcome="usuario_Transferencia" value="Transferencias"/>


        <table id ="enunciado" >
            <td > <h2>Hola #{loginBean.usuario.nombre} #{loginBean.usuario.apellidos}</h2> </td>
            <td><h:form>
                    <h:commandLink class="button2" value="Salir" action="#{loginBean.borrarSesion()}" styleClass="button2" />
                </h:form></td>
        </table>


        <h:form>
            <h:dataTable var="usuario" 
                         value="#{loginBean.usuario}"
                         class="customers">
                <f:facet name="caption"><h2>Datos Personales</h2></f:facet>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                        #{usuario.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">Apellidos</f:facet>
                        #{usuario.apellidos}
                </h:column>
                <h:column>
                    <f:facet name="header">DNI</f:facet>
                        #{usuario.dni}
                </h:column>
                <h:column>
                    <f:facet name="header">Télofono</f:facet>
                    (<i>Editar?
                        <h:selectBooleanCheckbox value="#{loginBean.levelEditable}">
                            <f:ajax render="@form"/>
                        </h:selectBooleanCheckbox></i>)    
                    <h:inputText value="#{usuario.telefono}" size="12" rendered="#{loginBean.levelEditable}"/>
                    <h:commandButton value="Update" action="#{loginBean.doEdit()}" rendered="#{loginBean.levelEditable}">
                        <f:ajax render="@form" execute="@form"/>
                    </h:commandButton>
                    <h:outputText value="#{usuario.telefono}" 
                                  rendered="#{!loginBean.levelEditable}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    (<i>Editar?
                        <h:selectBooleanCheckbox value="#{loginBean.levelEditable1}">
                            <f:ajax render="@form"/>
                        </h:selectBooleanCheckbox></i>)    
                    <h:inputText value="#{usuario.email}" size="12" rendered="#{loginBean.levelEditable1}"/>
                    <h:commandButton value="Update" action="#{loginBean.doEdit()}" rendered="#{loginBean.levelEditable1}">
                        <f:ajax render="@form" execute="@form"/>
                    </h:commandButton>
                    <h:outputText value="#{usuario.email}" 
                                  rendered="#{!loginBean.levelEditable1}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header">Domicilio</f:facet>
                    (<i>Editar?
                        <h:selectBooleanCheckbox value="#{loginBean.levelEditable2}">
                            <f:ajax render="@form"/>
                        </h:selectBooleanCheckbox></i>)    
                    <h:inputText value="#{usuario.domicilio}" size="12" rendered="#{loginBean.levelEditable2}"/>
                    <h:commandButton value="Update" action="#{loginBean.doEdit()}" rendered="#{loginBean.levelEditable2}">
                        <f:ajax render="@form" execute="@form"/>
                    </h:commandButton>
                    <h:outputText value="#{usuario.domicilio}" 
                                  rendered="#{!loginBean.levelEditable2}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Número de Cuenta</f:facet>
                        #{usuario.cuenta}
                </h:column>
                <h:column>
                    <f:facet name="header">Saldo</f:facet>
                        #{usuario.saldo} €
                       
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
