<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- Bootstrap CSS -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>      
        <h:outputStylesheet library="css" name="FancyTable.css"/>

        <title>Inicio de Sesión</title>
        

    </h:head>
    <h:body class="bg-light">
        
        <div id="login">
            <center> <h1>Inicio de Sesión</h1></center> <br></br>
         
            <h:form class="form-signin">
                <table>
                    <tr>
                        <center>DNI:</center>
                    </tr>
                    <tr>
                        <center><h:inputText class="form-control"  value="#{loginBean.usuario.dni}"/> </center> <br></br>
                    </tr>                 
                    
                    <tr>
                       <center> CONTRASEÑA:</center>
                    </tr>
                    <tr>
                       <center> <h:inputSecret class="form-control" value="#{loginBean.usuario.contrasena}"/></center><br></br>             
                    </tr>

                </table>
                <h:commandButton  class="btn btn-lg btn-primary btn-block" value = "Enviar" action="#{loginBean.doLogin()}">
                 <f:ajax execute="@form" render="error"/></h:commandButton>
                 <br/>
                 <center><h2><h:outputText value="#{loginBean.message}" id="error"/></h2></center>
            </h:form>
        </div>
    </h:body>

</html>
