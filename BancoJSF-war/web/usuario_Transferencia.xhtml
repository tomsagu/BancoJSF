<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="FancyTable.css"/>
    <h:head>
        <title>Transferencia</title>
    </h:head>
    <h:body>
        
            <h:link class="a" outcome="usuario_Movimientos" value="Movimientos"/>
            <h:link class="a"  outcome="usuario_DatosPersonales" value="Datos Personales"/>
            <h:link class="a"  outcome="usuario_Transferencia" value="Transferencias"/>
 
        <h:form>
            <table id="customers">
                <tr><td> <h2>Hola #{loginBean.usuario.nombre} #{loginBean.usuario.apellidos}</h2> </td>

                <td>Saldo: #{loginBean.usuario.saldo}</td>
                <td>
                    <h:form>
                        <h:commandLink class="button2" value="Salir" action="#{loginBean.borrarSesion()}" styleClass="button2" />
                    </h:form>
                </td></tr>
                <tr>
                    <td>BENEFICIARIO:</td>
                    <td><h:inputText value="#{transferenciaBean.movimiento.entidad}"></h:inputText></td>
                </tr>                
                <tr>
                    <td>CONCEPTO:</td>
                    <td><h:inputText value="#{transferenciaBean.movimiento.concepto}"></h:inputText></td>
                </tr>
                <tr>
                    <td>CANTIDAD:</td>
                    <td><h:inputText value="#{transferenciaBean.cantidad}"></h:inputText></td>
                </tr>
            </table>
            <table id="customers">
                <td>
                    <h:commandButton class="button" value="Enviar" action="#{transferenciaBean.doTransferencia()}">
                        <f:ajax execute="@form" render="error"/>
                    </h:commandButton>
                    
                </td>
                <td>
                    <h:outputText value="#{transferenciaBean.message}" id="error"/>
                </td>
            </table>
        </h:form>

    </h:body>
</html>
