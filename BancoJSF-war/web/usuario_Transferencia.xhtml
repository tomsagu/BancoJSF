<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:outputStylesheet library="css" name="FancyTable.css"/>
    <h:head>
        <title>Transferencia</title>  
    </h:head>
    <h:body>

        <ul1>
           
            <h:link id="a" class="notActive" outcome="usuario_DatosPersonales" value="Datos Personales"/>
            <h:link id="a" class="active" outcome="usuario_Movimientos" value="Movimientos"/>
            <h:link id="a" class="notActive" outcome="usuario_Transferencia" value="Transferencias"/>
            <a href="login.xhtml">Salir</a>
        </ul1>
        
        <ul>   
            <h:form>
                <table  id="customers">
                    <tr>
                        <td>BENEFICIARIO:</td>
                        <td><h:inputText value="#{transferenciaBean.movimiento.entidad}"/></td>                    
                    </tr>                
                    <tr>
                        <td>CONCEPTO:</td>
                        <td><h:inputText value="#{transferenciaBean.movimiento.concepto}"/></td>                    
                    </tr>
                    <tr>
                        <td>CANTIDAD:</td>
                        <td><h:inputText value="#{transferenciaBean.cantidad}"/></td>
                    </tr>
                </table>
                <h:commandButton value="Enviar" action="#{transferenciaBean.doTransferencia()}"/>
            </h:form>
            
        </ul>   
    </h:body>
</html>
