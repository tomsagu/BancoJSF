<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
        <h:outputStylesheet library="css" name="FancyTable.css"/>
    
        <h:head>
        <title>Crear/Editar Usuario</title>
    </h:head>
    <h:body>
        <h1>Crear/Editar Usuario</h1>
        <h:form>
            <table class="customers">
                <tr>
                    <td><b>Nombre:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.nombre}">
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>Apellidos:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.apellidos}">
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>DNI:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.dni}">
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>Contraseña:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.contrasena}">
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>Confirme contraseña:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.contrasenaConf}">
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>Telefono:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.telefono}">
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>Correo:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.email}">
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>Domicilio:</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.domicilio}">
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><b>Numero de cuenta (Autogenerado):</b></td>
                    <td><h:inputText value="#{usuarioCrearBean.usuario.cuenta}" readonly="true"/></td>              
                </tr>
                <tr>
                    <td><b>Alta:</b></td>
                    <td><h:selectBooleanCheckbox value="#{usuarioCrearBean.alta}"/></td>
                </tr>
            </table>
            <h:commandButton action="#{usuarioCrearBean.doGuardar()}" value="Enviar">
            <f:ajax execute="@form" render="error"/>
            </h:commandButton>
            <h:commandLink action="#{usuarioCrearBean.doCancelar()}" value="Cancelar"/>
            <h2><h:outputText value="#{usuarioCrearBean.message}" id="error"/></h2>
        </h:form>
    </h:body>
</html>
